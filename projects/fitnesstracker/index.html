<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Fitness Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.7/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.3.7/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 class="h-text">Fitness Tracker</h1>
    <div class="viewport">
      <div id="app">
        <div class="burger">
          <img src="./images/menu.png" />
        </div>
        <div class="b-icons-container slick">
          <div class="b-icons">
            <img src="./images/abs.png" />
          </div>
          <div class="b-icons">
            <img src="./images/chest.png" />
          </div>
          <div class="b-icons">
            <img src="./images/calves.png" />
          </div>
          <div class="b-icons">
            <img src="./images/hamstring.png" />
          </div>
          <div class="b-icons">
            <img src="./images/shoulders.png" />
          </div>
          <div class="b-icons">
            <img src="./images/pelcs.png" />
          </div>
          <div class="b-icons">
            <img src="./images/tricep.png" />
          </div>
          <div class="b-icons">
            <img src="./images/back.png" />
          </div>
        </div>
        <form id="trackerForm">
          <input
            type="text"
            id="exerciseName"
            placeholder="Exercise Name"
            required
          />
          <input
            type="number"
            id="repsCount"
            placeholder="Number of Reps"
            required
          />
          <button type="submit">Add Exercise</button>
        </form>
        <h2>Exercise Log</h2>
        <ul id="exerciseLog"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

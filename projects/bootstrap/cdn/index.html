<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="//db.onlinewebfonts.com/c/1665ea47a0d67d9ffe5475ef41e9ef4a?family=Porsche" rel="stylesheet"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid text-center">
            <img src="./img/porsche-logo.png">
            <a class="navbar-brand" href="#">Porchse</a>

            <nav class="navbar">
                <div class="container-fluid">
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon text-primary"></span>
                    </button>
                </div>
            </nav>
    </nav>

    <div class="collapse border-0" id="navbarToggleExternalContent">
        <div class="bg-black p-4 navgal m-5">
            <a href="#"> <img src="./img/nav 1.jpg" class="m-3"></a>
            <a href="#"> <img src="./img/nav 2.jpg" class="m-3"></a>
            <a href="#"><img src="./img/nav 3.jpg" class="m-3"></a>
            <a href="#"><img src="./img/nav 4.jpg" class="m-3"></a>
            <a href="#"><img src="./img/nav 5.jpg" class="m-3"></a>
            <a href="#"><img src="./img/nav 6.jpg" class="m-3"></a>
        </div>
    </div>

    <!-- Carousel -->
    <div id="demo" class="carousel slide mx-auto" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="s-con">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/s1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/s2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./img/s3.jpg" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <section class="p-5 bg-black">
        <div class="container">
            <div class="row text-center g-4">
                <div class="col-md">
                    <div class="card bg-dark text-light c1">
                        <div class="card-body text-center">
                            <div class="h1 mb-3">
                                <i class="bi bi-laptop"></i>
                            </div>
                            <h3 class="card-title mb-3 text-dark">718</h3>
                            <a href="#" class="btn btn-primary">Build</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-secondary text-light c2">
                        <div class="card-body text-center">
                            <div class="h1 mb-3">
                                <i class="bi bi-person-square"></i>
                            </div>
                            <h3 class="card-title mb-3 text-dark">911</h3>
                            <a href="#" class="btn btn-primary">Build</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-dark text-light c3">
                        <div class="card-body text-center">
                            <div class="h1 mb-3">
                                <i class="bi bi-people"></i>
                            </div>
                            <h3 class="card-title mb-3 text-dark">Taycan</h3>
                            <a href="#" class="btn btn-primary">Build</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-dark text-light c4">
                        <div class="card-body text-center">
                            <div class="h1 mb-3">
                                <i class="bi bi-people"></i>
                            </div>
                            <h3 class="card-title mb-3 text-dark">Panamera</h3>
                            <a href="#" class="btn btn-primary">Build</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-dark text-light c5">
                        <div class="card-body text-center">
                            <div class="h1 mb-3">
                                <i class="bi bi-people"></i>
                            </div>
                            <h3 class="card-title mb-3 text-dark">Macan</h3>
                            <a href="#" class="btn btn-primary">Build</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-dark text-light c6">
                        <div class="card-body text-center">
                            <div class="h1 mb-3">
                                <i class="bi bi-people"></i>
                            </div>
                            <h3 class="card-title mb-3 text-dark">Cayenne</h3>
                            <a href="#" class="btn btn-primary">Build</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <div class="row gal mx-auto mt-5">
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img src="./img/g6.jpg" class="w-100 shadow-1-strong rounded mb-4">

            <img src="./img/g2.jpg" class="w-100 shadow-1-strong rounded mb-4">
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="./img/g3.jpg" class="w-100 shadow-1-strong rounded mb-4">
            <img src="./img/g6.jpg" class="w-100 shadow-1-strong rounded mb-4">
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="./img/g5.jpg" class="w-100 shadow-1-strong rounded mb-4">

            <img src="./img/g1.jpg" class="w-100 shadow-1-strong rounded mb-4">
        </div>
    </div>
    <!-- Gallery -->

    <footer class="bg-white text-center text-lg-start">
        <div class="text-center p-2 bg-black text-white">Â© 2023 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/"> bootstrap 5</a>
        </div>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
